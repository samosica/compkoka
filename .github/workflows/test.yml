name: Test
on:
  pull_request:
    branches:
      - main
    paths:
      - "src/**/*.kk"
      - "test/**/*.kk"
  workflow_dispatch:
jobs:
  test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['v3.0.4', 'v3.1.3', 'v3.2.2']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .koka-version
        run: echo "$KOKA_VERSION" >> .koka-version
        env:
          KOKA_VERSION: ${{ matrix.version }}

      - name: Test
        uses: ./.github/actions/test

  # Reference:
  # - <https://stackoverflow.com/questions/70275958/how-do-i-set-a-github-branch-protection-rule-based-on-the-success-or-failure-of>
  post-test:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: All tests passed
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0

      - name: Some tests failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
