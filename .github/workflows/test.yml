name: Test
on:
  push:
    branches:
      - main
    paths:
      - "src/**/*.kk"
      - "test/**/*.kk"
  pull_request:
    branches:
      - main
    paths:
      - "src/**/*.kk"
      - "test/**/*.kk"
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['v3.0.4', 'v3.1.3', 'v3.2.2']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create .koka-version
        run: echo "$KOKA_VERSION" >> .koka-version
        env:
          KOKA_VERSION: ${{ matrix.version }}
      - name: Test
        uses: ./.github/actions/test
